<div class="modal-header">
            <h3>New shape</h3>
</div>
<div class="modal-body">
 <form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="shapeName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" id="shapeName" placeholder="Name" ng-model="shape.name"></input>
    </div>
  </div>
  <div class="form-group">
    <label for="shapeDescription" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea id="shapeDescription" class="form-control" rows="3" placeholder="Description" ng-model="shape.description"></textarea>
    </div>
  </div>
   <div class="form-group">
    <label for="shapeProject" class="col-sm-2 control-label">Project</label>
    <div class="col-sm-10">
     <select
       ng-model="shape.project"
       class="form-control"
       id="shapeProject"
       required=true
       ng-change="projectSelected()"
       ng-options="proj for proj in getArray(data.Projects)">
     </select>
    </div>
  </div>
   <div class="form-group">
    <label for="shapeProject" class="col-sm-2 control-label">Control</label>
    <div class="col-sm-10">
     <select
       ng-model="shape.control"
       class="form-control"
       id="shapeOperation"
       required=true
       ng-options="control for control in getArray(controls)">
     </select>
    </div>
  </div>
   <div class="form-group">
    <label for="controlProject" class="col-sm-2 control-label">Operation</label>
    <div class="col-sm-10">
     <select
       ng-model="shape.operation"
       class="form-control"
       id="shapeControl"
       required=true
       ng-options="op for op in getArray(operations)">
     </select>
    </div>
  </div>
 </form>
</div>
 <div class="modal-footer">
   <div style="display:{{message.display}}" class="alert {{message.type}}">{{message.message}}</div>
   <i class="icon-button-large glyphicon glyphicon-ok" ng-click="ok()"></i>
   <i class="icon-button-large glyphicon glyphicon-remove" ng-click="cancel()"></i>
 </div>
