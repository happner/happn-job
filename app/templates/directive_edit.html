<div class="editor-container" ng-controller="directive_edit">
	<form class="form-horizontal" role="form" >
      <div ng-show="collapsed" class="form-group">
        <label for="flowName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input class="form-control" id="flowName" placeholder="Name" ng-model="flow.name"></input>
        </div>
      </div>
      <div ng-show="collapsed" class="form-group">
        <label for="flowDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea id="flowDescription" class="form-control" rows="3" placeholder="Description" ng-model="flow.description"></textarea>
        </div>
      </div>
       <div ng-show="collapsed" class="form-group">
        <label for="flowDescription" class="col-sm-2 control-label">Mode</label>
        <div class="col-sm-10">
          <select ng-model="editorSetup.mode">
          	<option>javascript</option>
          	<option>html</option>
          </select>
        </div>
      </div>
     </form>
  	<div ng-model="editorCode" class="js-editor" ui-ace="editorSetup"></div>
</div>
